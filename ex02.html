<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Loop</h1>
	<ul>
		<script>
			for(var i = 1; i < 11; i++){
				document.write('<li>' + i + '</li>');
			};
		</script>
	</ul>
	<h1>Loop & Array</h1>
	<ul>
		<script>
			var coworkers = ['a', 'b', 'c', 'd'];
			for (var i = 0; i < coworkers.length; i++){
				document.write('<li>' + coworkers[i] + "</li>");
			};
		</script>
	</ul>
</body>
</html>
